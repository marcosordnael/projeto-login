<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilo/query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Adicione uma imagem aqui se necessário -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente, faça login para acessar sua conta e fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" id="login" name="login" placeholder="Seu e-mail" autocomplete="email">
                        <label for="login">Login:</label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" id="senha" name="senha" placeholder="Sua senha" autocomplete="current-password">
                        <label for="senha">Senha:</label>
                    </div>
                    <div class="container-button">
                        <input class="button" type="submit" value="Entrar">
                        <button class="button">Esqueci a senha</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
